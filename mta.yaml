_schema-version: '3.1'
ID: controller-api-cap
version: 1.0.0
description: "Access XS Controller API from CAP"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - cds build/all

modules:
 - name: controller-api-cap-web
   type: html5
   path: app
   build-parameters:
    ignore: ["node_modules/"]
    parameters:
      memory: 2564M
      disk-quota: 512M
      host: controller-api-cap-ex
      register-service-url: true
      service-name: controller-api-cap-ex
      service-url: '${default-url}'
   requires:
    - name: controller-api-ex-uaa
    - name: cap-backend
      group: destinations
      properties:
        name: cap-backend
        url: ~{url}
        forwardAuthToken: true  
 ##############    SERVER MODULE   ##########################
 - name: controller-api-cap-srv
   type: nodejs
   path: gen/srv
   parameters:
    memory: 2564M
    disk-quota: 512M
   build-parameters:
    ignore: ["node_modules/"]
   provides:
    - name: cap-backend
      properties:
         url: ${default-url}
   requires:
    - name: controller-api-ex-uaa
    - name: controller-config
      group: destinations
      properties:
        name: controller-config
        url: ~{url}
        forwardAuthToken: true
 
resources:
 - name: controller-api-ex-uaa
   type: org.cloudfoundry.existing-service
 - name: controller-config
   properties:
     url: ${controller-url} #"${controller-url}" # - Removed for testing in Web IDE, replace for real deployment